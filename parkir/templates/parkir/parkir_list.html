{% extends "base.html" %}

{% block page_title %}
	Parkir
{% endblock page_title %}

{% block contents %}	

	<h1>Pilih Parkir</h1>

	{% for list in parkir_list %}
		<a href ="{% url 'parkir:update' list.id_parkir %}" >
			<button type="submit" id="parkir" class="link btn btn-primary" value="{{list.position}}">{{list.id_parkir}}</button>
		</a>
	{% endfor %}

{% endblock contents %}

{% block jsnya %}
	<script type="text/javascript">
		$(document).ready(function() {

			$("button.link").click(function(){
				positions = $(this).val();
				console.log(positions);
				
				var dataSend = new FormData();
				dataSend.append('positions',positions);

				$(this).attr("class","btn btn-danger");

				$.ajax({
					type: "post",
					url: "http://192.168.1.11/setpin",
					data: "dataSend",
					dataType:"html",
					success: function(response){

					}
				})
			});

		})
	</script>
{% endblock jsnya %}
